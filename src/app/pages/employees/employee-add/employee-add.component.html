<ngx-breadcrumbs [items]="breadcrumbs">
</ngx-breadcrumbs>
<nb-card>
  <nb-card-header>
    <h3>Dodavanje zaposlenika</h3>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="col-sm-6 col-12 px-0">
      <div class="form-group">
        <label>Fotografija</label><br>
        <app-image-uploader [image]="image.value" (onChange)="onPhotoChange($event)" (onRemove)="onPhotoRemove()"></app-image-uploader>
      </div>
      <div class="form-group">
        <label for="firstname">Ime</label><br>
        <input fullWidth id="firstname" type="text" formControlName="firstName" nbInput>
      </div>
      <div class="form-group">
        <label for="lastname">Prezime</label><br>
        <input fullWidth id="lastname" type="text" formControlName="lastName" nbInput>
      </div>
      <div class="form-group">
        <label for="oib">OIB</label><br>
        <input fullWidth id="oib" type="text" formControlName="oib" nbInput>
      </div>
      <div class="form-group">
        <label for="email">Email</label><br>
        <input fullWidth id="email" type="email" formControlName="email" nbInput>
      </div>
      <div class="form-group">
        <label for="dob">Datum roÄ‘enja</label><br>
        <input fullWidth id="dob" nbInput placeholder="Odaberi datum" formControlName="dateOfBirth" [nbDatepicker]="dobPicker">
        <nb-datepicker #dobPicker></nb-datepicker>
      </div>
      <div class="form-group">
        <label for="address">Adresa stanovanja</label><br>
        <input fullWidth id="address" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="employment_date">Datum zaposlenja</label><br>
        <input fullWidth id="employment_date" nbInput placeholder="Odaberi datum" formControlName="dateOfEmployment" [nbDatepicker]="doePicker">
        <nb-datepicker #doePicker></nb-datepicker>
      </div>
      <div class="form-group">
        <button class="mr-2" nbButton size="medium" status="success" (click)="onSubmit()">Dodaj</button>
        <button nbButton size="medium" status="danger">Odustani</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
