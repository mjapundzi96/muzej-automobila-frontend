<ngx-breadcrumbs [items]="breadcrumbs">
</ngx-breadcrumbs>
<nb-card>
  <nb-card-header>
    <h3>Dodavanje zaposlenika</h3>
  </nb-card-header>
  <nb-card-body>
    <form class="col-sm-6 col-12 px-0">
      <div class="form-group">
        <label>Fotografija</label><br>
        <ngx-awesome-uploader>
          <div class="dropzoneTemplate">
            <div>
              Povuci fotografiju ovdje ili klikni za odabir
            </div>
          </div>
        </ngx-awesome-uploader>
      </div>
      <div class="form-group">
        <label for="firstname">Ime</label><br>
        <input fullWidth id="firstname" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="lastname">Prezime</label><br>
        <input fullWidth id="lastname" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="oib">OIB</label><br>
        <input fullWidth id="oib" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="dob">Datum rođenja</label><br>
          <input fullWidth id="dob" nbInput placeholder="Odaberi datum" [nbDatepicker]="dateTimePicker">
          <nb-datepicker #dateTimePicker></nb-datepicker>
      </div>
      <div class="form-group">
        <label for="address">Adresa stanovanja</label><br>
        <input fullWidth id="address" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="employment_date">Datum zapošljenja</label><br>
          <input fullWidth id="employment_date" nbInput placeholder="Odaberi datum" [nbDatepicker]="dateTimePicker">
          <nb-datepicker #dateTimePicker></nb-datepicker>
      </div>
      <div class="form-group">
          <button class="mr-2" nbButton size="medium" status="success">Dodaj</button>
          <button nbButton siz="medium" status="danger">Odustani</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
