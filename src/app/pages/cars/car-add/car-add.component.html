<ngx-breadcrumbs [items]="breadcrumbs">
</ngx-breadcrumbs>
<nb-card>
  <nb-card-header>
    <h3>Dodavanje automobila</h3>
  </nb-card-header>
  <nb-card-body>
    <form class="col-sm-6 col-12 px-0">
      <div class="form-group">
        <label for="manufacturer">Proizvođač</label><br>
        <nb-select fullWidth id="manufacturer" placeholder="- odaberite -">
          <nb-option *ngFor="let option of manufacturerOptions" value="option">{{option}}</nb-option>
        </nb-select>
      </div>
      <div class="form-group">
        <label for="model">Model</label><br>
        <input fullWidth id="model" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="color">Boja</label><br>
        <input fullWidth id="color" type="text" nbInput>
      </div>
      <div class="form-group">
        <label for="engine">Motor</label><br>
        <nb-select fullWidth id="manufacturer" placeholder="- odaberite -">
           
        </nb-select>
      </div>
      <div class="form-group">
        <label for="owner">Vlasnik</label><br>
        <nb-select fullWidth id="owner" placeholder="- odaberite -">
           
        </nb-select>
      </div>
      <div class="form-group">
        <label for="production_date">Datum proizvodnje</label><br>
        <input fullWidth id="production_date" nbInput placeholder="Odaberi datum" [nbDatepicker]="dateTimePicker">
        <nb-datepicker #dateTimePicker></nb-datepicker>
      </div>
      <div class="form-group">
        <label>Fotografija automobila</label><br>
        <ngx-awesome-uploader>
          <div class="dropzoneTemplate">
            <div>
              Povuci fotografiju ovdje ili klikni za odabir
            </div>
          </div>
        </ngx-awesome-uploader>
      </div>
      <div class="form-group">
          <button class="mr-2" nbButton size="medium" status="success">Dodaj</button>
          <button nbButton siz="medium" status="danger">Odustani</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
