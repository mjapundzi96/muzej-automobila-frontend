<ngx-breadcrumbs [items]="breadcrumbs">
</ngx-breadcrumbs>
<nb-card>
  <nb-card-header>
    <h3>Popis proizvođača</h3>
  </nb-card-header>
  <nb-card-body>
    <h6>Filteri</h6>
    <div class="filters row no-gutters">
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="text" placeholder="Naziv">
      </div>
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="text" placeholder="Zemlja podrijetla">
      </div>
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="text" placeholder="Sjedište">
      </div>
      <div class="form-group col-2 mr-2">
        <input fullWidth id="dob" nbInput placeholder="Datum osnutka" [nbDatepicker]="employmentDatePicker">
        <nb-datepicker #employmentDatePicker></nb-datepicker>
      </div>
     
    </div>
    <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="'auto'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="data">
      <ngx-datatable-column [width]="50" name="manufacturer" prop="manufacturer" [sortable]="false">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="d-flex logo-container justify-content-center">
            <img class="manufacturer-logo" [src]="row.logo" />
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="name" prop="name" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Naziv
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="country" prop="country" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Zemlja podrijetla
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.country}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="address" prop="address" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Sjedište
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.address}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="establishment_date" prop="establishment_date" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Datum osnutka
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.establishment_date}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="actions" [sortable]="false">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span>
            Akcije
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="d-flex">
                <button class="mr-2" nbButton status="warning" size="medium">
                    <nb-icon icon="edit"></nb-icon>
                </button>
                <button nbButton status="danger" size="medium">
                    <nb-icon icon="trash"></nb-icon>
                </button>
            </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
