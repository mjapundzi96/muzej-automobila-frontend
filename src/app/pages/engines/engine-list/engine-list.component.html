<ngx-breadcrumbs [items]="breadcrumbs">
</ngx-breadcrumbs>
<nb-card>
  <nb-card-header>
    <h3>Popis motora</h3>
  </nb-card-header>
  <nb-card-body>
    <h6>Filteri</h6>
    <div class="filters row no-gutters">
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="text" placeholder="Naziv">
      </div>
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="text" placeholder="Proizvođač">
      </div>
      <div class="form-group col-2 mr-2">
        <nb-select fullWidth  placeholder="Vrsta goriva">
           
        </nb-select>
      </div>
      <div class="form-group col-2 mr-2">
        <input nbInput fullWidth type="number" placeholder="Konjska snaga (max)">
      </div>
    </div>
    <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="'auto'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="data">
      <ngx-datatable-column name="name" prop="name" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Naziv
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="manufacturer" prop="manufacturer" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Proizvođač
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.manufacturer}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="fuel" prop="fuel" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Vrsta goriva
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.fuel}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="horsepower" prop="horsepower" [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span (click)="sort()">
            Konjska snaga
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.horsepower}} hp
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="actions" prop="owner" [sortable]="false">
        <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
          <span>
            Akcije
          </span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="d-flex">
                <button class="mr-2" nbButton status="warning" size="medium">
                    <nb-icon icon="edit"></nb-icon>
                </button>
                <button nbButton status="danger" size="medium">
                    <nb-icon icon="trash"></nb-icon>
                </button>
            </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
