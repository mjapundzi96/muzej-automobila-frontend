<nb-layout>
  <nb-layout-column>

    <nb-card>
      <nb-card-header>
        <div class="logo-container">
          <img width="45px" src="./../../../../assets/images/chevrolet-impala-icon.png" />
          <h3>Muzej automobila</h3>
        </div>
      </nb-card-header>
      <nb-card-body>
        <nb-auth-block>
          <h1>Prijava</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="label" translate>Email</label>
              <input formControlName="username" nbInput fullWidth [status]="!username.valid ? 'danger' : 'success'">
              <small class="form-text error" *ngIf="!username.valid && username.touched" translate>
                Email je neispravan
              </small>
            </div>
            <div class="form-group">
              <label class="label" translate>Lozinka</label>
              <input type="password" formControlName="password" nbInput fullWidth [status]="!password.valid ? 'danger' : 'success'">
              <small class="form-text error" *ngIf="!password.valid && password.touched" translate>
                Lozinka je neispravna
              </small>
              <small class="form-text error mt-3" *ngIf="errorMsg">
                {{errorMsg}}
              </small>
              <button [disabled]="!loginForm.valid" nbButton fullWidth size="medium" translate class="mt-3">
                Prijava
              </button>
            </div>
          </form>
        </nb-auth-block>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
